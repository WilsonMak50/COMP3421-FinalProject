<!DOCTYPE html>
<html>
<head>
	<title>Online Smart Home Devices Shopping Platform</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<header>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		  <a class="navbar-brand" href="#">InteliRest</a>
		  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		  </button>
		  <div class="collapse navbar-collapse" id="navbarNav">
			<div class="navbar-nav mr-auto">
			  <div class="nav-item">
				<a class="nav-link" href="#">Home</a>
			  </div>
			  <div class="nav-item">
				<a class="nav-link" href="Shop.html">Shop</a>
			  </div>
			  <div class="nav-item">
				<a class="nav-link" href="About.html">About</a>
			  </div>
			  <div class="nav-item">
				<a class="nav-link" href="#">Contact</a>
			  </div>
			</div>
			<div class="navbar-nav ml-auto">
			  <div class="nav-item">
				<a class="nav-link" href="Login.html">Login</a>
			  </div>
			  <div class="nav-item">
				<a class="nav-link" href="Regist.html">Create Account</a>
			  </div>
			  <div class="nav-item">
				<a class="nav-link" href="#">Cart</a>
			  </div>
			</div>
		  </div>
		</nav>
	  </header>

      <main>
        <div class="container my-5">
            <h1 class="text-center mb-5">Shopping Cart</h1>
            <div class="row">
              <div class="col-md-8">
                <div class="card mb-3">
                  <div class="row g-0">
                    <div class="col-md-4">
                      <img src="https://via.placeholder.com/150" alt="Product image">
                    </div>
                    <div class="col-md-8">
                      <div class="card-body">
                        <h5 class="card-title">Product Name</h5>
                        <p class="card-text">Product Description</p>
                        <p class="card-text"><small class="text-muted">Price: $10.00</small></p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>



              
              <div class="col-md-4">
                <div class="card mb-3">
                  <div class="card-body">
                    <h5 class="card-title">Cart Summary</h5>
                    <hr>
                    <p class="card-text">Total Items: 3</p>
                    <p class="card-text">Total Amount: $45.00</p>
                    <hr>
                    <a href="#" class="btn btn-primary btn-block">Checkout</a>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-8">
                <a href="shop.html" class="btn btn-secondary">Continue Shopping</a>
              </div>
            </div>
          </div>
          
      </main>
</body>
</html>
