<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Shopping Cart</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="style2.css">
</head>
<body>
	<div class="container mt-4">
		<div class="row">
			<div class="col-md-8">
				<h2>Shopping Cart</h2>
				<div class="card mb-3">
					<div class="row no-gutters">
						<div class="col-md-4">
							<img src="https://via.placeholder.com/150" class="card-img" alt="Product Image">
						</div>
						<div class="col-md-8">
							<div class="card-body">
								<h5 class="card-title">Product Name</h5>
								<p class="card-text">Product Description goes here</p>
								<p class="card-text">Price: $100</p>
								<button class="btn btn-danger">Remove</button>
							</div>
						</div>
					</div>
				</div>
				<div class="card mb-3">
					<div class="row no-gutters">
						<div class="col-md-4">
							<img src="https://via.placeholder.com/150" class="card-img" alt="Product Image">
						</div>
						<div class="col-md-8">
							<div class="card-body">
								<h5 class="card-title">Product Name</h5>
								<p class="card-text">Product Description goes here</p>
								<p class="card-text">Price: $100</p>
								<button class="btn btn-danger">Remove</button>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="col-md-4">
				<div class="card mb-4 box-shadow">
				  <div class="card-header">
					<h4 class="my-0 font-weight-normal">Cart Summary</h4>
				  </div>
				  <div class="card-body">
					<ul class="list-unstyled mb-4">
					  <li class="d-flex justify-content-between lh-condensed">
						<div>
						  <h6 class="my-0">Subtotal</h6>
						</div>
						<span class="text-muted">$75</span>
					  </li>
					  <li class="d-flex justify-content-between lh-condensed">
						<div>
						  <h6 class="my-0">Tax</h6>
						</div>
						<span class="text-muted">$6.00</span>
					  </li>
					  <li class="d-flex justify-content-between lh-condensed">
						<div>
						  <h6 class="my-0">Total</h6>
						</div>
						<span class="text-muted">$81.00</span>
					  </li>
					</ul>
					
					
				  </div>
				  <div class="card-footer">
					<button type="button" class="btn btn-sm btn-block btn-primary">Checkout</button>
				  </div>
				</div>
			  </div>
	</div>
</body>
</html>
